<!doctype html>
<html style="width:600px;height:600px;">

<head>
  <meta charset="utf-8">
  <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.3/examples/offcanvas/offcanvas.css" rel="stylesheet">
  <link href="./popup.css" rel="stylesheet">
</head>

<body style="padding: 20px;width: 600px;height: 600px;background-color:#f7e8e8;" class="bg-light">
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <img style="height:45px;" class="logo" src="./images/icon.png">
    <a class="navbar-brand mr-auto mr-lg-0" href="">&nbsp; Facebook Customizer<br><small style="color:white;margin-top:15px;font-size: 2vw;margin-left: 5px;">&nbsp; Support: ain.tools@gmail.com</small>
    </a>
    <div style="width:70px;height:55px;border-radius:5px;float:left;" id="resetButton" class="bg-light">
        <p style="color:black;text-align:center;cursor:pointer;">Reset default</p>
      </div>
  </nav>

  <main role="main" class="container">
    <div style="display:inline-block;margin-left:25%;margin-right:5%;">
      <label style="margin-top:70px !important;text-align:center;display:block;margin:auto;"
        for="backgroundColor">Banner Color</label>
      <input id="colorPicker" style="display:block;width:100px;margin:auto;" type="color" id="backgroundColor" name="backgroundColor"
        value="#3C5A99">
    </div>
    <div style="display:inline-block;">
      <label style="margin-top:70px !important;text-align:center;display:block;margin:auto;"
        for="backgroundColor">Background Color</label>
      <input id="colorPickerBackground" style="display:block;width:100px;margin:auto;" type="color" id="backgroundColor" name="backgroundColor"
        value="#ffffff">
    </div>
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom border-gray pb-2 mb-0">Predefined layouts <small>Select layout</small></h6>
      <div class="media text-muted pt-3">
        <div id="layout1" class="layoutBox border-bottom border-gray" style="width:70%;height:200px;margin:auto;">
          <img style="display:block;height:90%;width:70%;margin:auto;" src="./images/layouts/1.png">
        </div>
      </div>
      <div class="media text-muted pt-3">
        <div id="layout2" class="layoutBox border-bottom border-gray" style="width:70%;height:200px;margin:auto;">
          <img style="display:block;height:90%;margin:auto;" src="./images/layouts/2.png">
        </div>
      </div>
      <div class="media text-muted pt-3">
        <div id="layout3" class="layoutBox border-bottom border-gray" style="width:70%;height:200px;margin:auto;">
          <img style="display:block;height:90%;margin:auto;" src="./images/layouts/3.png">
        </div>
      </div>

      <div class="media text-muted pt-3">
        <div id="layout4" class="layoutBox border-bottom border-gray" style="display:none;width:70%;height:200px;margin:auto;">
          <img style="display:block;height:90%;margin:auto;" src="./images/layouts/4.png">
        </div>
      </div>
      
      <small class="d-block text-center mt-3">
        <h6 id="allLayouts" class="bg-dark" style="padding:10px;border-radius:5px;color:white;cursor:pointer;">All Layouts</h6>
      </small>

    </div>
    <!--
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom border-gray pb-2 mb-0">Custom Layout <small>Edit layout</small> </h6>
      <div class="customizationBox border-bottom border-left border-right border-left border-top border-gray">
      </div>
      <small class="d-block text-center mt-3">
        <h6 class="bg-dark" style="padding:10px;border-radius:5px;color:white;cursor:pointer;">Save custom layout</h6>
      </small>
    </div>
  -->
  </main>
  <script src="./popup.js"></script>
  <script src="./libs.js"></script>
</body>

</html>
